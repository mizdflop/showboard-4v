<template name="topics">
	<div class="container-fluid">
		<div class="row title-holder" style= "background-image: url(/5_09_main.jpg)">
			<div class="col-xs-12 desc-text">
				{{#with thisSeries}}
					<h3>{{seriesTitle}}</h3>
				{{/with}}
				{{#with thisEpisode}}
					<h4>Episode {{seasonNumber}}.{{episodeNumberFormat episodeNumber}}: {{title}}</h4>
				{{/with}}

					<h5>{{totalCommentors}} Members; {{totalDiscussions}} Discussions</h5>

			</div>
			<div class="col-xs-12 line-above">
				<ul class="text-center sorter">
					<li>ALL</li>
					<li>TOP 10</li>
					<li>
						<div class="dropdown">
						  <span class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
						    BY SCENE
						    <span class="caret"></span>
						  </span>
						  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						  	{{#each scenesArray}}
							    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" value="{{sceneDesc}}">{{sceneNumber}}. {{sceneDesc}}</a></li>
							 {{/each}}
						  </ul>
						</div>
					</li>
					<li>
						<div class="dropdown">
						  <span class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
						    BY CHARACTER
						    <span class="caret"></span>
						  </span>
						  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						  	{{#each charactersArray}}
							    <li role="presentation"><a role="menuitem" value="{{characterName}}" tabindex="-1" href="#">{{characterName}}</a></li>
							 {{/each}}
						  </ul>
						</div>
					</li>
					<li>
						<div class="dropdown">
						  <span class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
						    OTHER TOPICS
						    <span class="caret"></span>
						  </span>
						  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						  	{{#each topicsArray}}
							    <li role="presentation"><a role="menuitem" value="{{this}}" tabindex="-1" href="#">{{this}}</a></li>
							 {{/each}}
						  </ul>
						</div>
					</li>

					<li>MY BOOKMARKS</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row curated-by row-centered">
			<div class="col-xs-7 col-centered">
				<p>Discussion Curated by <span class="accent-me">Jay Greenspan and Shayne Bowman</span></p>
			</div>
			<button id="addTopic" type="button" class="btn btn-primary btn-rounded">Start a Discussion</button>
		</div>


		{{#each topicsList}}

		<div class="row topic-listing row-centered">
			<div class="col-xs-8 col-centered listing-border">
				<a href="#" class="clickToTopic">
				<img src="{{getImage}}" width="185">
				</a>
				<div class="info-block">

					<a href="#" class="clickToTopic"><h1>{{topicTitle}}</h1></a>

					{{#if isOriginalComment}}
					<p class="article-by">An original thought by {{createdByUsername}}</p>

					{{else}}
					<p class="article-by">Article by {{getAuthor}}, {{getSite}}</p>
					{{/if}}
					<p class="pulled-quote">"{{conversationStarter}}"</p>
					<div class="in-circle"><i class="fa fa-comment"></i></div>
					<p class="observations">
						<a href="#" class="getPopover associatedCommentors">{{numberCommentors}} Members discussing</a>; 
						<a href="#" class="getPopover associatedFollowers">{{numberFollowers}} Members following</a>
					</p>
					{{#if lastCommentTimestamp}}
						<p class="last-comment">Last comment: {{timeAgo}}</p>
					{{else}}
						<p class="last-comment"> </p>
					{{/if}}
				</div>
			</div>
		</div>


		{{/each}}



		{{> addTopicModal }}


		<div class="row topics-boxes-holder">




		</div>

	</div>
</template>
